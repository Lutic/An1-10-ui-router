<h3>New Task</h3>
<form>
	<div class="form-group" >
		<label>User</label>
		<select class="form-control"
			ng-options="vm.user.name for user in vm.users" 
			ng-model="vm.task.user"></select>
	</div>
	<div class="form-group" >
		<span>Task</span>
		<input class="form-control" ng-model="vm.task.action"/>
	</div>
	<div class="form-group">
		<button class="btn btn-default"
				ng-click="vm.addNewTask(vm.task)">Add</button>
		<button class="btn btn-default">Cancel</button>
	</div>
</form>
